<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  <main>
    <div class="container"> 

      <div class="pokedex">
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex-img"> 
        <img src="#" alt="pokemon" class="pokemon__image">
  
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
  
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>
  
          <div class="buttons">
            <button class="button btn-prev"> &lt; Back </button>
            <button class="button btn-next">Next &gt;</button>
          </div>
      </div>
  
      <div class="status">
        <h2>Status</h2>
        <div class="stat">
          <span>HP:</span>
          <span class = "pokemon_hp"></span><br>
          <span>Atack:</span>
          <span class = "pokemon_attack"></span><br>
          <span>Defense:</span>
          <span class = "pokemon_defense"></span><br>
          <span>Atack Special:</span>
          <span class = "pokemon_attackSp"></span><br>
          <span>Defense Special:</span>
          <span class = "pokemon_defenseSp"></span><br>
          <span>Speed:</span>
          <span class = "pokemon_speed"></span><br>
        </div>
        <h3>Status total:</h3>
        <span class = "pokemon_total"></span>
      </div>
    </div>
    

  </main>
</body>
</html>
